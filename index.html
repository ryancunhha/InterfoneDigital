<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Postal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1804/1804440.png" type="image/x-icon">
</head>

<body>
    <div class="fundo">
        <div class="centralizador">
            <div class="Mensagem-tudo">

                <div class="indicação">
                    <h1>📫 Caixa Postal 21A</h1>
                </div>

                <div class="caixa-mensagem">
                    <p id="aviso" class="aviso">Digite a mensagem abaixo.</p>
                    <p id="avisoCaracteres" style="display: none;">Max: 40 Caracteres</p>
                    <form method="POST">
                        <div>
                            <input id="mensagem" name="mensagem" placeholder="Clique aqui..." rows="4" type="text"
                                maxlength="40" cols="40"></input>
                        </div>
                    </form>
                    <div class="div-botão-envio">
                        <div class="botoes">
                            <button onclick="opções()">⚙ Opções</button>
                        </div>

                        <button id="microfone">🎙️ Falar</button>
                        <button type="button" class="botão-envio" onclick="enviarMensagem()">📩 Enviar</button>
                    </div>
                </div>
                <div id="popup" class="popup" style="display: none;"></div>
            </div>

            <div id="mostraropções">
                <p class="info">Outras opções</p>
                <button class="fechar" onclick="fechar()">X</button>
                <div class="botão-opções">
                    <button type="button" class="primeiro" onclick="window.location.href='paginas/index.html'">🏠
                        Alugando?</button>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>

</html>
